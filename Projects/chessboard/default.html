<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My ChessBoard</title>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="board">
		<div class="row">
			<div class="slot" id="white">Rook <p id="notation-top">8</p></div>
			<div class="slot">Pawn <p id="notation-top">7</p></div>
			<div class="slot" id="white"><p id="notation-top">6</p></div>
			<div class="slot"><p id="notation-top">5</p></div>
			<div class="slot" id="white"><p id="notation-top">4</p></div>
			<div class="slot"><p id="notation-top">3</p></div>
			<div class="slot" id="white">Pawn <p id="notation-top">2</p></div>
			<div class="slot">Rook <p id="notation-top">1</p> <p id="notation-right">a</p></div>
			
		</div>

		<div class="row">

			<div class="slot">Knight</div>
			<div class="slot" id="white">Pawn</div>
			<div class="slot"></div>
			<div class="slot" id="white"></div>
			<div class="slot"></div>
			<div class="slot" id="white"></div>
			<div class="slot">Pawn</div>
			<div class="slot" id="white">Knight <p id="notation-right">b</p></div>
			
		</div>

		<div class="row">

			<div class="slot" id="white">Bishop</div>
			<div class="slot">Pawn</div>
			<div class="slot" id="white"></div>
			<div class="slot"></div>
			<div class="slot" id="white"></div>
			<div class="slot"></div>
			<div class="slot" id="white">Pawn</div>
			<div class="slot">Bishop <p id="notation-right">c</p></div>
			
		</div>

		<div class="row">

			<div class="slot">Queen</div>
			<div class="slot" id="white">Pawn</div>
			<div class="slot"></div>
			<div class="slot" id="white"></div>
			<div class="slot"></div>
			<div class="slot" id="white"></div>
			<div class="slot">Pawn</div>
			<div class="slot" id="white">Queen <p id="notation-right">d</p></div>
			
		</div>

		<div class="row">

			<div class="slot" id="white">King</div>
			<div class="slot">Pawn</div>
			<div class="slot" id="white"></div>
			<div class="slot"></div>
			<div class="slot" id="white"></div>
			<div class="slot"></div>
			<div class="slot" id="white">Pawn</div>
			<div class="slot">King <p id="notation-right">e</p></div>
			
		</div>

		<div class="row">

			<div class="slot">Bishop</div>
			<div class="slot" id="white">Pawn</div>
			<div class="slot"></div>
			<div class="slot" id="white"></div>
			<div class="slot"></div>
			<div class="slot" id="white"></div>
			<div class="slot">Pawn</div>
			<div class="slot" id="white">Bishop <p id="notation-right">f</p></div>
			
		</div>

		<div class="row">

			<div class="slot" id="white">Knight</div>
			<div class="slot">Pawn</div>
			<div class="slot" id="white"></div>
			<div class="slot"></div>
			<div class="slot" id="white"></div>
			<div class="slot"></div>
			<div class="slot" id="white">Pawn</div>
			<div class="slot">Knight <p id="notation-right">g</p></div>
			
		</div>

		<div class="row">

			<div class="slot">Rook</div>
			<div class="slot" id="white">Pawn</div>
			<div class="slot"></div>
			<div class="slot" id="white"></div>
			<div class="slot"></div>
			<div class="slot" id="white"></div>
			<div class="slot">Pawn</div>
			<div class="slot" id="white">Rook <p id="notation-right">h</p></div>
			
		</div>
	</div>

</body>

</html>
