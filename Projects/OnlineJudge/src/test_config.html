<!DOCTYPE html>

<html>

<head>

	<title>test config</title>

	<script type="text/javascript" src="./js/test_config.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

	<form style="text-align: center;">
		<label>Test Id:</label>
		<input type="text" id="test_id">
		<br><br>

		<label>No. of Questions:</label>
		<input type="number" min="1" max="20" id="question_count">
		<br><br>

		<label>Test Start Time:</label>
		<input type="time" id="start_time">
		<br><br>

		<label>Test End Time:</label>
		<input type="time" id="end_time">
		<br><br>

		<label>Test Date:</label>
		<input type="date" id="date">
		<br><br>

		<button type="button" onclick="getFormValue()">Confirm</button>

	</form>

</body>

</html>
