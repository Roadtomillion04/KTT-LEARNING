<!DOCTYPE html>
<html>

<head>

	<title>Create Questions</title>
	<link rel="stylesheet" href="../css/create_questions.css"></link>
	<script type="text/javascript" src="../javascript/create_questions.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

	<div>
		<label>Question </label>
		<br>
		<textarea style="width: 100%; height: 10vh; font-size: 2rem;" id="question"></textarea>
	</div>
	<br>

	<div>
		<label>Problem Statement</label>
		<br>
		<textarea style="width: 100%; height: 35vh; font-size: 1.5rem;" id="problem_statement"></textarea>
	</div>
	<br>

	<div>
		<button onclick="createTestCaseFields()" type="submit">Add TestCases</button>
	</div>

	<br>

	<div id="test_cases">
		
	</div>

	<br>
	<hr>

	<div>
		
		<button type="submit" onclick="createExampleFields()">Create Example</button>

	</div>

	<div id="examples">
		

	</div>

	<br>
	<hr>

	<div>

		<button type="submit" onclick="submitQuestion()">Confirm</button>

	</div>

</body>

</html>
