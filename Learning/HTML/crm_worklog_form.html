<!DOCTYPE HTML>

<html lang="en">
	<head>
		<title>WorkLog Form</title>
		<script src="script.js"></script>
	</head>

	<body>
		<form> 
			<!-- action="worklogpage.html" method="POST"> -->
			<fieldset>
				<legend align="center">Add Work Log</legend>

				<label for="Activity"></label>
				<input type="input" list="activity"placeholder="Activity*">
				<datalist id="activity">
					<option>Analysis</option>
					<option>Break</option>
					<option>Learning</option>
					<option>Team Meeting</option>
				</datalist>
				<br>
				<br>

				<label for="RequestId"></label>
				<input type="input" list="requestid"placeholder="Request Id*">
				<datalist id="requestid">
					<option>others</option>
					<option>Team meeting</option>
					<option>HTML</option>
					<option>Break</option>
				</datalist>
				<br>
				<br>

				<label for="Ticket"></label>
				<input type="input" list="ticket"placeholder="Ticket*">
				<datalist id="ticket">
					<option>#1855</option>
					<option>#2708</option>
					<option>#2697</option>
					<option>#2701</option>
				</datalist>
				<br>
				<br>

				<label>Date*</label>
				<input type="date">
				<br>
				<br>

				<label>Start Time*</label>
				<input type="Time" id="start_time" required>
				<br>
				<br>

				<label>End Time*</label>
				<input type="time" id="end_time" required>

				<!-- type=button is necesarry if you don't want the button to act as submit and reloads the page-->
				<button type="button" onclick="update_time()">confirm</button>

				<br>
				<br>


				<label>Duration</label>
				<input type="time" readonly id="duration">
				<br>
				<br>

				<label>Notes</label>
				<br>
				<textarea placeholder="Type notes here"></textarea>
				<br>
				<br>

				<!-- <button>Add Another</button>
				<button>Save</button> -->


			</fieldset>
		</form>


	</body>
